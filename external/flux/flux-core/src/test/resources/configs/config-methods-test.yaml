---
name: "yaml-topology"

#
config:
  topology.workers: 1
  # ...

# spout definitions
spouts:
  - id: "spout-1"
    className: "org.apache.storm.testing.TestWordSpout"
    parallelism: 1
    # ...

# bolt definitions
bolts:
  - id: "bolt-1"
    className: "org.apache.storm.flux.test.TestBolt"
    parallelism: 1
    constructorArgs:
      - FOO # enum class
      - 1.0
      - true
    configMethods:
      - name: "withFoo"
        args:
          - "foo"
      - name: "withNone"
      - name: "withBar"
        args:
          - "bar"
      - name: "withFooBar"
        args:
          - "foo"
          - "bar"



#stream definitions
# stream definitions define connections between spouts and bolts.
# note that such connections can be cyclical
streams:
  - name: "spout-1 --> bolt-1" # name isn't used (placeholder for logging, UI, etc.)
#    id: "connection-1"
    from: "spout-1"
    to: "bolt-1"
    grouping:
      type: SHUFFLE








